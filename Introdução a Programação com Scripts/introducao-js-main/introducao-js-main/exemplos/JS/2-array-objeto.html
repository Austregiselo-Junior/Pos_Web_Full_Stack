<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <script>
   // <!-- Array -->
    const myArr = ['String', 2, true];

    // <!-- Obj -->
    const myObj = {
      name: 'Nome da Pessoa',
      email: 'email@email.com',
      phone: '22222222',
      age: 30,
      isBoolean: true,
      func: () => 'string'
    }

    const myArrObj = [
      {
        data: [
          {
            name: 'Nome da Pessa',
            email: 'email@email.com',
            phone: '22222222',
          },
          {
            name: 'Nome da Pessa2',
            email: 'email@email.com',
            phone: '22222222',
          }
        ]
      },
      {
        novaChave: 'valor',
      }
    ]

    //<!-- acessando valores do Array -->
    const index1 = myArr[0]
    console.log(myObj.name)
    console.log(index1)
    console.log('myArrObj:',myArrObj[0].data[0].name)

    const myArrObj2 = {
        name: 'Nome da Pessa',
        email: 'email@email.com',
        phone: '22222222',
        curso: 'informatica',
        disciplina: 'js',
      }      
    

    const [idxString, , idxBoolean] = myArr
    const { name, phone} = myArrObj2

    console.log('idxString:' ,idxString)
    console.log('name:',name)

    const objKey =  Object.keys(myArrObj2); //Pegando as chaves do objeto
    const objValues =  Object.values(myArrObj2) //Pegando as valores do objeto
    const objentries =  Object.entries(myArrObj2) //Pegando as chaves e os valores do objeto

    console.log('objKey', objKey);
    console.log('objValues', objValues)
    console.log('objentries', objentries)

    const ages = [12, 44, 22, 50]

    // Verificando se há uma idade maior que 49 no array
    const getAges = ages.some((age) => age > 49)
    console.log('getAges', getAges)

    const canAlura = objValues.some((arg) => arg === 'js') 
    console.log('canAlura',canAlura)
    const canAlura2 = objValues.some((arg) => console.log(arg)) 
    console.log('canAlura2:',canAlura2)

    {
      const arrayDeNumeros = ['SS'];
      const saoNumeros = (elemento) => typeof elemento === 'string';
      const todosNumeros = arrayDeNumeros.every(saoNumeros);
      console.log('todosstrings', todosNumeros); // Saída: true
    }

    {
      const arrayDeNumeros = [1,2,5];
      const saoInteiros = (elemento) => Number.isInteger(elemento);
      const todosNumeros = arrayDeNumeros.every(saoInteiros);
      console.log('todosinteiros', todosNumeros); // Saída: true
    }

    const objOriginal = {
      name: 'nome da pessoa',
      age: 33,
      email: 'email@email.com',
      isStudent: true,
    }

    // spread operator
    const newObj = {
      ...objOriginal,
      subject: 'JS',
      isStudent: false,
    }
    console.log('newObj1:', newObj)

    const originalState = {
      data: [],
      isLoading: true,
      hasError: false,
    }
    const apiDataState = {
      ...originalState,
      data: [{
        name:'pessoa'
      }],
      isLoading: false,
    }

    const apiErrorDataState = {
      ...originalState,
      isLoading: false,
      hasError: true,
    }


    console.log('objOriginal', objOriginal)
    console.log('newObj', newObj)
    
  </script>
</head>
