<!--Progra,ação funcional:
As funções podem ser passadas como argumentos para outras funções, retornadas como valores de outras funções e atribuídas a variáveis
-->


<!-- var:
Escopo de função: Quando declarada dentro de uma função, var tem escopo de função. Fora de uma função, tem escopo global.
Hoisting: As declarações de var são içadas (hoisted) para o topo do escopo, o que significa que a variável é considerada como se tivesse sido declarada no início do escopo.
Reatribuição e redeclaração: É possível reatribuir e redeclarar uma variável var no mesmo escopo.-->

<!-- let:
Escopo de bloco: let tem escopo de bloco, o que significa que é limitado ao bloco em que é definido (um bloco é delimitado por chaves {}). Não é acessível fora desse bloco.
Hoisting: Declarações de let são içadas, mas não são inicializadas. A variável é inacessível antes de sua declaração.
Reatribuição, mas não redeclaração: Não é possível redeclarar a mesma variável no mesmo escopo, mas é possível reatribuir seu valor. -->

<!-- const:
Escopo de bloco: Assim como let, const tem escopo de bloco.
Declaração e inicialização obrigatórias: É necessário atribuir um valor na declaração de uma variável const e não pode ser reatribuída. No entanto, para objetos e arrays, seus valores internos podem ser modificados. -->
