<!-- function and destructuring  -->
<!-- template-string -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <script>
    // <!-- como criar uma funcao -->
    function minhaFuncao(param, param2) {
      console.log('meu Nome:' + param + ' Meu email é' + param2)
    }

    // <!-- armazenando o resultado da funcao em uma constante através de uma função anônima
    const minhaConstFuncao = function (param) {
      console.log('Sou um função anônima' + param)
    }

    // <!-- funcao de callback  -->  
    function saudacao(nome) {
      console.log(`Olá, ${nome}!`);
    }

    function executaOperacao(callback) {
      console.log('Executando alguma operação...');
      // Após a execução da operação, chamamos o callback
      callback('Usuário');
    }

    executaOperacao(saudacao); // Passando a função 'saudacao' como callback

    //  <!-- arrow function  -->
    const funcaoExtra = (paramExtra) => console.log('Nao o que recebo' + { paramExtra })

    const arr = ['ss', 'bb']
    const test = 'ssss'

    console.log('typeof', typeof arr === 'object')

    minhaFuncao('email@email.com', 'Nélio');
    minhaConstFuncao('com params');

    // função com destructuring 
    const minhaArrow = ({ param, param1, param2, param3, param4 }) => {

      // template string
      console.log(`Sou um arrow func ${param}  ${param1}  ${param2} ${param3}  ${param4}`)

    }
    minhaArrow(
      {
        param: ' param ',
        param1: 'param1',
        param2: 'param2 ',
        param3: 'param3 ',
        param4: 'param4 '
      }
    )

    console.log("Exemplo em que é usado  arrow functions em callBack ");
     
    // 1. Método map de arrays:
    const numeros = [1, 2, 3, 4, 5];
    console.log("Numeros: ", numeros);
    const dobradinha = numeros.map(n => n * 2);
    console.log("Números dobrados:", dobradinha);

    // 2. Método filter de arrays:
    const numeros2 = [1, 2, 3, 4, 5];
    const pares = numeros2.filter(x => x %2 === 0);
    console.log("Números pares:",pares);


  </script>
</head>
